---

- name: download dashboard
  tags: &service-tags
    - service-create
    - service-update
  get_url:
    url: https://raw.githubusercontent.com/kubernetes/dashboard/master/src/deploy/recommended/kubernetes-dashboard.yaml
    dest: "{{output_dir.path}}/k8s-dashboard.yml"

- name: apply dashboard
  tags: *service-tags
  environment:
    KUBECTL_RESOURCE_FILE: "{{ output_dir.path }}/k8s-dashboard.yml"
  shell: make kubectl-apply

- name: list scripts
  tags: *service-tags
  find:
    paths:
      - "{{ playbook_dir }}/scripts"
      - "{{ role_path }}/../../../scripts"
    patterns:
      - '*.mk'
      - '*.sh'
    recurse: yes
  register: script_paths

- name: read scripts
  tags: *service-tags
  set_fact:
    script_body: "{{ lookup('file', item.path) }}"
  with_items: "{{ script_paths.files }}"
  register: script_files

- name: debug scripts
  debug:
    var: script_files

- name: template services
  tags: *service-tags
  template:
    src: "{{item.name}}.yml"
    dest: "{{output_dir.path}}/k8s-{{item.name}}.yml"
  with_items: "{{cluster_services}}"

- name: apply services
  tags: *service-tags
  environment:
    KUBECTL_RESOURCE_FILE: "{{ output_dir.path }}/k8s-{{ item.name }}.yml"
  shell: make kubectl-apply
  with_items: "{{cluster_services}}"
