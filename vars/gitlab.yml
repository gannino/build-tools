---

build_tools_gitlab:
  # ce/ee and the semver
  edition: ee
  version: 10.5.5

  assets:
    sshd_config:
      mode: "0400"
      value: "{{lookup('template', '{{ role_path }}/templates/gitlab/sshd_config')}}"

  config:
    gitlab.rb:
      mode: "0400"
      value: "{{lookup('template', '{{ role_path }}/templates/gitlab/config.rb')}}"

    gitlab-secrets.json:
      mode: "0600"
      value: "{{secrets.gitlab.secrets | to_json}}"

    ssh_host_ecdsa_key:
      mode: "0400"
      value: "{{secrets.gitlab.ssh_keys.ecdsa.key}}"

    ssh_host_ecdsa_key.pub:
      mode: "0400"
      value: "{{secrets.gitlab.ssh_keys.ecdsa.pub}}"

    ssh_host_ed25519_key:
      mode: "0400"
      value: "{{secrets.gitlab.ssh_keys.ed25519.key}}"

    ssh_host_ed25519_key.pub:
      mode: "0400"
      value: "{{secrets.gitlab.ssh_keys.ed25519.pub}}"

    ssh_host_rsa_key:
      mode: "0400"
      value: "{{secrets.gitlab.ssh_keys.rsa.key}}"

    ssh_host_rsa_key.pub:
      mode: "0400"
      value: "{{secrets.gitlab.ssh_keys.rsa.pub}}"

  runner:
    version: 10.4.0

    config:
      script:
        mode: 0700
        path: setup.sh
        value: "{{lookup('template', '{{ role_path }}/templates/runner/setup.sh')}}"

      template:
        mode: 0600
        path: config.toml
        value: "{{lookup('template', '{{ role_path }}/templates/runner/config.toml')}}"

    secrets:
      docker:
        mode: 0400
        path: ".docker/config.json"
        # the leading space prevents ansible from converting double quotes into single quotes
        # see https://stackoverflow.com/a/32014283/129032 for details
        value: " {{ secrets.docker.config }}"
      npm:
        mode: 0400
        path: ".npmrc"
        # same leading space as the docker secret
        value: " {{ secrets.npm.config }}"
